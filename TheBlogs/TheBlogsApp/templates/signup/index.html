{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="follow,index" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <meta name="msapplication-TileColor" content="#6371C5" />
    <meta name="theme-color" content="#6371C5" />
    <link rel="manifest" href="https://mazipan.github.io/login-page-css/manifest.json" />

    <link rel="stylesheet" href="{% static 'login/additional.css' %}" />
    <link rel="stylesheet" href="{% static 'login/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'login/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="content-body">
      <div class="form-wrapper">
        <form class="bg-white" method="POST">
          <h1 class="text-title">Sign Up</h1>
          {% csrf_token %}
          {% for field in user_form %}
          <div class="field-group">
            {{ field.label_tag }}
            {{ field }}
          </div>
          {% endfor %}
          
          {% if user_form.non_field_errors %}
          {% for err in user_form.non_field_errors %}
            <p class="form-error">{{ err }}</p>
          {% endfor %}
          {% endif %}

          <!--<div class="field-group">
            <label class="label" for="txt-store">Username</label>
            <input class="input" type="text" id="txt-store" name="store" placeholder="Username" />
          </div>
          <div class="field-group">
            <label class="label" for="txt-password">Password</label>
            <input class="input" type="password" id="txt-password" name="password" placeholder="Password" />
          </div>
          <div class="field-group">
            <label class="label" for="txt-password">Repeat Password</label>
            <input class="input" type="password" id="txt-password" name="password" placeholder="Repeat Password" />
          </div>-->

          <div class="field-group">
            <input class="btn-submit" type="submit" value="Sign Up" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
